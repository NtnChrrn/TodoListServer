
<!--<p>There are {{getLists().length}} lists</p>-->
<section class="form-add-list">
  <form (ngSubmit)="createList(newListName.value); newListName.value=''">
    <input type="text" #newListName placeholder="Create a new list"/>
  </form>
</section>

<!--
<p>getItemsUI: {{getItemsUI() | json}}</p>
<p>getLists: {{getLists() | json}}</p>
-->
<section class="lists">
  <app-todo-list *ngFor="let list of getLists()" [list]="list" [clock]="list.clock"></app-todo-list>
</section>
