<section >

  <td class="columnNumber" [ngStyle]="colorLigne()">
          {{index+1}}
  </td>
  <td class="columnCheck" [ngStyle]="colorLigne()">
          <p-triStateCheckbox [ngModel]="item.checked"
                              (ngModelChange)="check(item.checked)">
          </p-triStateCheckbox>
  </td>
  <td class="columnText" [ngStyle]="colorLigne()" (click)="toggleComment()">
          <label *ngIf="!isEditingLabel()" (dblclick)="editLabel(true)">
              {{item.label}}
          </label>
          <form *ngIf="isEditingLabel()" (submit)="setLabel(newLabel.value)">
            <input #newLabel type="text" [value]="item.label"/>
          </form>
  </td>
  <td>
    <label *ngIf="isExistigComment()">voir commentaire</label>
  </td>
  <td class="columnDate" [ngStyle]="colorLigne()">
    <p-calendar    dateFormat="dd/mm/yy"
                   [ngModel]="getDateEnd()"
                   (onSelect)="setDateEnd($event)"
                   [showTime]="true"
                   showButtonBar="true"
                   [showIcon]="true"
                   title="Date de fin de la tÃ¢che" ></p-calendar>
  </td>
  <td class="columnDelete" >
    <i class="fa fa-trash-o fa-3" aria-hidden="true" (click)="delete()"></i>
  </td>
  <div *ngIf="showComment" class="comment">
    <form>
      <textarea [(ngModel)]="item.data.comment" (input)="updateComment()" name="comment" size="35"></textarea>
    </form>
  </div>
</section>
