<section (mouseleave)="mouseOnButton = false;" (mouseover)="mouseOnButton = true;"
  xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

  <td class="colorDate" [ngStyle]="colorBorder()"></td>
  <td class="columnNumber">
          {{index+1}}
  </td>
  <td class="columnCheck">
          <p-triStateCheckbox [ngModel]="item.checked"
                              (ngModelChange)="check(item.checked)">
          </p-triStateCheckbox>
  </td>
  <td class="columnText">
          {{item.label}}
  </td>
  <td class="columnDate">
      A faire avant : {{item.data.dateEnd}}
  </td>
  <td class="columnDelete" >
    <p-confirmDialog #cd>
      <p-footer>
      <button type="button" pButton icon="fa-close" label="Non" (click)="cd.reject()"></button>
      <button type="button" pButton icon="fa-check" label="Oui" (click)="cd.accept()"></button>
      </p-footer>
    </p-confirmDialog>
    <!--<i class="fa fa-trash-o fa-3" aria-hidden="true" (click)="confirm()"></i>-->
    <button class="buttonTest" [ngClass]="{'activeButton': mouseOnButton}" (click)="display=true" pButton icon="fa fa-eye fa-3" label="DÃ©tails"></button>
    <button class="buttonTest" [ngClass]="{'activeButton': mouseOnButton}" (click)="confirm()" pButton icon="fa fa-trash-o fa-3" label="Delete"></button>
  </td>
  <p-sidebar [(visible)]="display" position="right" >
  <div class="sidebar">

      <label *ngIf="!isEditingLabel()" (dblclick)="editLabel(true)">
      {{item.label}}
    </label>

    <form *ngIf="isEditingLabel()" (submit)="setLabel(newLabel.value)">
      <input #newLabel type="text" [value]="item.label"/>
    </form>

    <p-calendar    dateFormat="dd/mm/yy"
                   [ngModel]="getDateEnd()"
                   (onSelect)="setDateEnd($event)"
                   [showTime]="true"
                   showButtonBar="true"
                   [showIcon]="true"
                   title="Date de fin de la tÃ¢che" ></p-calendar>

    Commentaire :
    <form>
      <textarea [(ngModel)]="item.data.comment" (input)="updateComment()" name="comment" size="35"></textarea>
    </form>
  </div>
  </p-sidebar>
</section>
