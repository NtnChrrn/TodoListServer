<section id="list-todo-item"  [style.backgroundColor]="getColor()">
  <div class="container">
    <div class="row">
      <!-- btn return lists -->
      <div class="col-lg-6">
        <a [routerLink]="['/lists']"><i class="fa fa-chevron-circle-left fa-3x"></i></a>
      </div>
      <!-- recherche -->
      <div class="col-lg-6">
        <input id="rechercheFiltre" type="text" placeholder="Rechercher" (change)="filtrerTache();" />
      </div>
    </div>

    <!-- titre liste -->
    <div class="row addItem">
      <div class="col-lg-12 text-center">
        <h3 id="title">{{getName()}}</h3>
      </div>
    </div>

    <!-- form add item -->
    <div class="row addItem">
      <div class="col-lg-12">
        <form (ngSubmit)="createItem(newItemLabel.value); newItemLabel.value=''">
          <input type="text" #newItemLabel placeholder="Saisir une nouvelle t창che..." class="newItem"/>
        </form>
        <button (click)="createItem(newItemLabel.value); newItemLabel.value=''; newItemLabel.focus()" class="addBtn"><i class="fa fa-plus fa-lg" aria-hidden="true"></i> Ajouter t창che</button>
      </div>
    </div>
  </div>

  <table id="tableItemDetails">
    <!--<th class="thTableItemDetails">
     <tr>
       <form (ngSubmit)="createItem(newItemLabel.value); newItemLabel.value=''">
         <input type="text" #newItemLabel placeholder="Saisir une nouvelle t창che..."/>
       </form>
       <button (click)="createItem(newItemLabel.value); newItemLabel.value=''; newItemLabel.focus()" class="btn btn-default btn-sm btn-item"><i class="fa fa-plus fa-lg" aria-hidden="true"></i> Ajouter t창che</button>

     </tr>
    </th>-->
    <tbody >
    <tr *ngFor="let item of getItems(); let i = index" class="trTableItemDetails" >
      <app-todo-item
        [clock]  = "item.clock"
        [item]   = "item"
        [listId] = "list.id"
        [index]  = "i"
        [color]="getColor()">
      </app-todo-item>
    </tr>
    </tbody>
  </table>
</section>
