<section id="list-todo-item"  [style.backgroundColor]="getColor()">
  <!-- back to lists and search -->
  <div class="container marginBottom">
    <div class="row">
      <!-- btn return lists -->
      <div class="col-lg-6">
        <a [routerLink]="['/lists']"><i class="fa fa-chevron-circle-left fa-3x"></i></a>
      </div>
      <!-- recherche -->
      <div class="col-lg-6">
        <input id="rechercheFiltre" type="text" placeholder="Rechercher" (input)="filtrerTache();" />
      </div>
    </div>
  </div>

  <!-- add form and items list -->
  <div class="container whiteBackground">
    <!-- titre liste -->
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 id="title">{{getName()}}</h3>
      </div>
    </div>

    <!-- form add item -->
    <div class="row marginBottom">
      <div class="col-lg-12">
        <form (ngSubmit)="createItem(newItemLabel.value); newItemLabel.value=''">
          <input type="text" #newItemLabel placeholder="Saisir une nouvelle tâche..." class="newItem"/>
        </form>
        <button (click)="createItem(newItemLabel.value); newItemLabel.value=''; newItemLabel.focus()" class="addBtn"><i class="fa fa-plus fa-lg" aria-hidden="true"></i> Ajouter tâche</button>
      </div>
    </div>

    <!-- items table -->
    <div class="row marginBottom">
      <div class="col-lg-12">
        <table id="tableItemDetails" >
          <tbody>
          <tr *ngFor="let item of getItems(); let i = index" class="trTableItemDetails"  pDroppable="items" (onDrop)="drop($event);" pDraggable="items"
              (onDragStart)="dragStart($event,item)" (onDragEnd)="dragEnd($event)">
            <app-todo-item
              [clock]  = "item.clock"
              [item]   = "item"
              [listId] = "list.id"
              [index]  = "i"
              [color]="getColor()">
            </app-todo-item>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
